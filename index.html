<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d')


    var img = new Image();

    img.src = 'images/gameImgs/DMMban.png'


    var i = 0;

    img.onload = function(){
        var width = img.width/4;
        var height = img.height/4;

        var timer = setInterval(function(){


            if(i>3){
                i=0;
            }

            //清除画布
            ctx.clearRect(0,0,canvas.width,canvas.height);
             ctx.drawImage(img, width*i, height*3, width, height, 200, 200, width, height);

             i++;
        },100)

       
    }

</script>
</html>
